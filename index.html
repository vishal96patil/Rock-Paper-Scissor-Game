<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <br>
    <div class ="choices">
        <div class="choice">
            <img src="rock.png">
        </div>
        <div class="choice">
            <img src="paper.png">
        </div>
        <div class="choice">
            <img src="scissors.png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-con">
        <p id="msg">Play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
